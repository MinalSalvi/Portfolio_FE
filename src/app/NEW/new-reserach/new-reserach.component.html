


<div class="dashboard-cards">
    <div class="row row-cols-1 row-cols-md-2 g-4">


        <div class="col" *ngFor="let iteam of testdashboard">
          <div class="card">
          

            <div class="card-body">
              <h5 class="card-title">{{iteam.Title}}</h5>

              <p class="card-text">
                <b>
                    Organisation:
                </b>
                {{iteam.Organisation}}
              </p>

              <p class="card-text">
                <b>
                    Year:
                </b>
                {{iteam.Year}}
              </p>

              <p class="card-text">
                <b>
                    Status:
                </b>
                {{iteam.Status}}
              </p>
              <p class="card-text">
                <b>
                    ID:
                </b>
                {{iteam._id}}
              </p>
              
              
            </div>

            <div>
              <button type="button" class="btn btn-danger" (click)="openDeletePopup(iteam._id)" >
                delete
              </button>
            </div>

          </div>
        </div>
      </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModal">Warning</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> hey</button>
      </div>
      <div class="modal-body">
        are you sure to delet the item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">confirm delete</button>
      </div>
    </div>
  </div>
</div>
