<div class="container">
    <legend> sign in</legend>
    <div class="mb-3">
        <label for="txtUserName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="txtUserName" aria-describedby="emailHelp"
        [(ngModel)]="loginpageForm.username"
        />
        
      </div>
    <div class="mb-3">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="txtPassword" aria-describedby="emailHelp" 
        [(ngModel)]="loginpageForm.password"
        />
        
      </div>

      <button class="btn btn-primary"  (click)="userLogin()">
        Login
      </button>
</div>
